# 1. Files excluded from Jekyll builds
exclude:
- README.md
- Gemfile
#- Gemfile.lock

# 2. Installed Gems
plugins:
- jekyll-sitemap
- jekyll-seo-tag

# 3. Gem settings
twitter:
  username: _andreysem # jekyll-seo-tag > Owners twitter username
author: Andrii Semko # jekyll-seo-tag > default author
social: # jekyll-seo-tag > social overrides
  name: Andrii Semko # jekyll-seo-tag > real name
  links:  # jekyll-seo-tag > social aliases (sameAs)
    - https://twitter.com/_andreysem
    - https://www.facebook.com/andriisem1
    - https://github.com/andriisem

# 4. Jekyll settings
timezone: Europe/Kyiv # Timezone for blog posts and alike

# 5. Jekyll collections settings
defaults:
  -
    scope:
      path: ""
    values:
      image: "/assets/mic-drop.gif" # Default image for sharing

# 6. Site settings
encoding: utf-8 # Make sure the encoding is right
lang: en-EN # Set the site language
title: "Mic Drop" # Site name or title, also used in jekyll-seo-tag
#logo: "/assets/logo.svg" # Site logo, also used in jekyll-seo-tag
description: "Drop the mic" # Site description and default description, also used in jekyll-seo-tag
url: "https://andrrisem.github.io" # Site url, also used in jekyll-seo-tag
baseurl: ""
email: "semko.andrey.i@gmail.com"